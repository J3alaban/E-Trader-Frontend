server {
    listen 80;
    server_name demirayhidrolik.com www.demirayhidrolik.com;

    # Frontend Dosyaları
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 80 portu üzerinden gelen /api istekleri için (Güvenlik önlemi)
    location /api/ {
        proxy_pass http://62.72.21.81:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# SENİN İÇİN KRİTİK OLAN KISIM BURASI:
# React kodun doğrudan 8080'e gittiği için Nginx burada bir dinleyici (listener) görevi görecek.
server {
    listen 8080;
    server_name demirayhidrolik.com www.demirayhidrolik.com;

    location / {
        proxy_pass http://62.72.21.81:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS ayarlarını Nginx üzerinden de destekleyelim
        add_header 'Access-Control-Allow-Origin' 'http://demirayhidrolik.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }
}
