# 1. API YAPILANDIRMASI (api.demirayhidrolik.com)
server {
    listen 443 ssl;
    server_name api.demirayhidrolik.com;

    # SSL Sertifikaları
    ssl_certificate /etc/letsencrypt/live/demirayhidrolik.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demirayhidrolik.com/privkey.pem;

    location / {
        # Backend uygulamanızın çalıştığı gerçek port (Örn: 8082)
        proxy_pass http://127.0.0.1:8082; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS Ayarları: Frontend'den gelen isteklerin engellenmemesi için
        add_header 'Access-Control-Allow-Origin' 'https://demirayhidrolik.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}

# 2. ANA SİTE YAPILANDIRMASI (demirayhidrolik.com)
server {
    listen 443 ssl;
    server_name demirayhidrolik.com www.demirayhidrolik.com;

    # SSL Sertifikaları
    ssl_certificate /etc/letsencrypt/live/demirayhidrolik.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demirayhidrolik.com/privkey.pem;

    # Frontend (Port 81 üzerinden çalışan mevcut yapın)
    location / {
        proxy_pass http://127.0.0.1:81;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Android ve Güvenlik Headerları (Mevcut ayarların)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Eski /api/ yönlendirmesini, sistem bozulmasın diye tutuyoruz
    location /api/ {
        proxy_pass http://127.0.0.1:8082/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# 3. HTTP -> HTTPS YÖNLENDİRMESİ (Tavsiye edilir)
server {
    listen 80;
    server_name demirayhidrolik.com www.demirayhidrolik.com api.demirayhidrolik.com;
    return 301 https://$host$request_uri;
}
